<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <header class="w-[80%] mx-auto">
        <h1 class="font-bold text-5xl my-10">Job Application Tracker</h1>
        <div class="grid grid-cols-3  gap-5 my-4">
            <div class="bg-white rounded shadow p-4">
                <h5>Total</h5>
                <h2 class="font-bold text-lg">8</h2>
            </div>
            <div class="bg-white rounded shadow p-4">
                <h5>Interview</h5>
                <h2 class="font-bold text-lg text-green-500">0</h2>
            </div>
            <div class="bg-white rounded shadow p-4">
                <h5>Rejected</h5>
                <h2 class="font-bold text-lg text-red-600">0</h2>
            </div>
        </div>

    </header>

    <main class="w-[80%] mx-auto">
        <section>
            <div class="flex justify-between">
                <h2 class="text-2xl font-bold">Available Jobs</h2>
                <p class="text-gray-500">8 jobs</p>
            </div>
        </section>
        <div class="gap-10">
            <button class="">All</button>
            <button>Interview</button>
            <button>Rejected</button>
        </div>

        <section class="cards">
            <div>

            </div>

        </section>



    </main>

    <footer></footer>
</body>

</html>
